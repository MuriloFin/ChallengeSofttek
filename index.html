<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helptek</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <button type="button" class="btn btn-primary">Início</button>
        <button type="button" class="btn btn-primary" onclick="location.href='./pages/historico.html'">Histórico</button>
        <button type="button" class="btn btn-primary" onclick="location.href='./pages/filtros.html'">Filtros</button>
        <button type="button" class="btn btn-primary">Video Pitch</button>
    </div>
    <div class="container">
        <div class="logo">
            <img src="./images/logo1.jpeg" alt="Softtek Logo">
        </div>
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            <div class="chat-input">
                <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem aqui...">
                <button id="send-button" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./scripts/script.js"></script>

</html>
