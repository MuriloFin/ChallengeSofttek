<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helptek</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="../images/logo-helptek.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="helptek-logo">
            <a href="../index.html">
                <img src="../images/helptek-logo.png" height="80" alt="Helptek Logo">
            </a>
        </div>
        <div class="botoes">
            <button type="button" class="btn btn-primary">Chatbot</button>
            <button type="button" class="btn btn-primary" onclick="location.href='../pages/historico.html'">Histórico de Soluções</button>
            <button type="button" class="btn btn-primary" onclick="location.href='../pages/filtros.html'">Filtros</button>
            <button type="button" class="btn btn-primary" onclick="location.href='../pages/sobre.html'">Sobre nós</button>
            <button type="button" class="btn btn-primary" onclick="location.href='../pages/equipe.html'">Equipe Helptek</button>
            <!-- <a href="https://youtu.be/u2cKK3KzYfg" target="_blank" class="btn btn-primary">Video Pitch</a> -->
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="../images/logo1.jpeg" alt="Softtek Logo">
        </div>
        <div> 
            <h2>Converse com nosso Chatbot para buscar insights e solucionar sua Task!</h2>
        </div>
        
        
        <div class="chat-container">
            <div class="chat-header">
                <h1>Helptek - Chatbot</h1>
            </div>
            <div id="chat-window" class="chat-window"></div>
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div> Digitando...
            </div>
            <div class="input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Escreva sua mensagem...">
                <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/user.js"></script>
</body>
</html>
