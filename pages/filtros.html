<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de Pesquisa</title>
    <link rel="stylesheet" href="../css/filtros.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <button type="button" class="btn btn-primary" onclick="location.href='../index.html'">Início</button>
        <button type="button" class="btn btn-primary" onclick="location.href='./historico.html'">Histórico</button>
        <button type="button" class="btn btn-primary">Filtros</button>
        <button type="button" class="btn btn-primary">Video Pitch</button>
    </div>
    <div class="container">
        <div class="logo">
            <img src="../images/logo1.jpeg" alt="Softtek Logo">
        </div>
        
        <div class="history-container">
            <h2>Filtros de Pesquisa</h2>
            <form class="filter-form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="category">Categoria</label>
                        <select id="category" class="form-control">
                            <option selected>Escolher...</option>
                            <option>Bug</option>
                            <option>Desempenho</option>
                            <option>Segurança</option>
                            <option>Atualização</option>
                            <option>Integração</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="keywords">Palavras-Chave</label>
                        <input type="text" class="form-control" id="keywords" placeholder="Palavras-Chave">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="type">Tipo</label>
                        <select id="type" class="form-control">
                            <option selected>Escolher...</option>
                            <option>Incidente</option>
                            <option>Requisição</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="user-access">Acesso ao Usuário</label>
                        <select id="user-access" class="form-control">
                            <option selected>Escolher...</option>
                            <option>Admin</option>
                            <option>Usuário Final</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="sap">SAP</label>
                        <select id="sap" class="form-control">
                            <option selected>Escolher...</option>
                            <option>Módulo FI</option>
                            <option>Módulo MM</option>
                            <option>Módulo SD</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="system-y">Sistema Y</label>
                        <input type="text" class="form-control" id="system-y" placeholder="Sistema">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </div>
    </div>
</body>
</html>
